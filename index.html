<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Crypto-hub</title>
</head>
<body>

    <div class="container">

    </div>

  <div class="container">

        <img src="photos/ethereum-eth-logo.png" alt="Ethereum">

      </div>

        <img src="photos/cardano_ada-512.webp" alt="Cardano">
        <h1></h1>
      </div>

      </div>
      <div class="coin" id="chain">
        <img src="photos/ch.png" alt="Chainlink">
        <h1></h1>
      </div>

        <img src="photos/solana-sol-logo.png" alt="Solana">

      </div>
      <div class="coin" id="doge">
        <img src="photos/dogecoin-logo-png-transparent.png" alt="Dogecoin">

      </div>

  <div id="scrollEl"></div>
  <script src="script.js"></script>
